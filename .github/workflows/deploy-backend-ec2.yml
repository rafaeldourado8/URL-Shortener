name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-ec2.yml'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: url-shortener-backend
  ECS_SERVICE: url-shortener-service
  ECS_CLUSTER: url-shortener-cluster
  CONTAINER_NAME: shortener-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login no ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # Para o container antigo
            docker stop shortener_api || true
            docker rm shortener_api || true
            
            # Puxa a nova imagem
            docker pull ${{ steps.build-image.outputs.image }}
            
            # Inicia o novo container
            docker run -d \
              --name shortener_api \
              --restart unless-stopped \
              -p 8000:8000 \
              -e DATABASE_WRITE_URL="${{ secrets.DATABASE_WRITE_URL }}" \
              -e DATABASE_READ_URLS="${{ secrets.DATABASE_READ_URLS }}" \
              -e REDIS_URL="${{ secrets.REDIS_URL }}" \
              -e BASE_URL="${{ secrets.BASE_URL }}" \
              ${{ steps.build-image.outputs.image }}
            
            # Limpeza de imagens antigas
            docker image prune -af

      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}/health || exit 1

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Backend deployed successfully to EC2!"
          else
            echo "❌ Backend deployment failed!"
            exit 1
          fi