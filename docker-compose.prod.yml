version: '3.8'

services:
  # -------------------------------------------------------------------------
  # Backend API
  # -------------------------------------------------------------------------
  app:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: url-shortener-backend:latest
    container_name: shortener_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --log-level info
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override with production values if needed
      - DATABASE_WRITE_URL=${DATABASE_WRITE_URL}
      - DATABASE_READ_URLS=${DATABASE_READ_URLS}
      - REDIS_URL=${REDIS_URL}
      - BASE_URL=${BASE_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------------------------------------
  # Nginx Reverse Proxy & Load Balancer
  # -------------------------------------------------------------------------
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: url-shortener-nginx:latest
    container_name: shortener_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Para certificados SSL customizados
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------------------------------------
  # Redis Cache (Para ambientes sem ElastiCache)
  # -------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: shortener_redis
    restart: always
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

