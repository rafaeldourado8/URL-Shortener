version: '3.8'

services:
  app:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: shortener_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - redis # Mantemos o redis local ou removemos se usar Upstash

  nginx:
    image: nginx:alpine
    container_name: shortener_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: always

  # Se optar por Redis Serverless (Upstash), remova este servi√ßo
  redis:
    image: redis:7-alpine
    container_name: shortener_redis
    restart: always
    volumes:
      - redis_data:/data

volumes:
  redis_data: