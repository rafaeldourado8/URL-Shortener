user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Backend Upstream
    upstream backend_cluster {
        least_conn;
        server app:8000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        # Raiz para arquivos estÃ¡ticos do Frontend
        root /usr/share/nginx/html;
        index index.html;

        # 1. Frontend (React Router Support)
        location / {
            # Tenta servir arquivo -> pasta -> index.html (para SPA)
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # 2. API: Shorten (Proxy para Backend)
        location /shorten {
            proxy_pass http://backend_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 3. API: Health Check
        location /health {
            proxy_pass http://backend_cluster;
        }

        # 4. Redirecionamento de URL Curta (Regex)
        # Qualquer path curto (1-10 chars) vai para o backend tentar redirecionar
        location ~ "^/[a-zA-Z0-9]{1,10}$" {
            proxy_pass http://backend_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}